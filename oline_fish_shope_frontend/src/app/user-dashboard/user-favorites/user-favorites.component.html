<div class="card">
  <h3>Your Favorites</h3>
  <p-table [value]="favoriteItems" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Product Name</th>
        <th>Price</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
