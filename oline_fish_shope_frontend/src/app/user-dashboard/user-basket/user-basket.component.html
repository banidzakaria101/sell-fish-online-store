<div class="card">
  <h3>Your Basket</h3>
  <p-table [value]="basket?.products || []" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.weight }}</td> 
        <td>
          <button (click)="removeFromBasket(item.id)" class="p-button p-button-danger">
            Remove
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="basket-summary" *ngIf="basket">
    <p>Total Price: {{ basket.totalPrice | currency }}</p>
    <p>Total Quantity: {{ basket.totalQuantity }}</p>
    <button (click)="clearBasket()" class="p-button p-button-warning">
      Clear Basket
    </button>
  </div>
</div>
