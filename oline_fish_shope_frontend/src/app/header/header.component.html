<header class="fishmart-header">
  <div class="logo-section">
    <img src="path-to-your-logo.svg" alt="FishMart Logo" class="logo">
    <span class="brand-name">FishMart</span>
  </div>
  <nav class="main-nav">
    <a href="/" class="nav-item" [class.active]="isActive('home')">Home</a>
    <a href="/shop" class="nav-item" [class.active]="isActive('shop')">Shop</a>
    <a href="/about-us" class="nav-item" [class.active]="isActive('about')">About Us</a>
    <a href="/contact-us" class="nav-item" [class.active]="isActive('contact')">Contact Us</a>
    <a href="/blog" class="nav-item" [class.active]="isActive('blog')">Blog</a>
  </nav>
  <div class="user-actions">
    <button class="icon-button">
      <i class="pi pi-shopping-cart"></i>
    </button>
    <button class="icon-button">
      <i class="pi pi-bell"></i>
    </button>
    <ng-container *ngIf="isLoggedIn(); else loginSignup">
      <button class="dashboard-button" (click)="navigateToDashboard()">Dashboard</button>
      <div class="user-profile">
        <img [src]="" alt="User Profile" class="profile-image">
        <span class="user-name">{{ getUserName() }}</span>
      </div>
      <button (click)="logout()" class="logout-button">Logout</button>
    </ng-container>
    <ng-template #loginSignup>
      <button (click)="login()" class="login-button">Login</button>
      <button (click)="signUp()" class="signup-button">Sign Up</button>
    </ng-template>
  </div>
</header>
