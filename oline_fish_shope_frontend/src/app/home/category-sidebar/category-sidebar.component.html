<div class="category-sidebar">
  <h3>Fish Categories</h3>
  <ul class="category-list">
    <li *ngFor="let category of categories" (click)="selectCategory(category)">
      <a href="#">
        <span class="category-icon">{{ getCategoryIcon(category) }}</span>
        {{ category.name }}
      </a>
    </li>
  </ul>
</div>
