<div class="category-sidebar">
  <h3 (click)="toggleCategories()">
    Categories
    <i [ngClass]="isCategoriesVisible ? 'pi pi-chevron-up' : 'pi pi-chevron-down'"></i>
  </h3>

  <div *ngIf="isCategoriesVisible">
    <div *ngFor="let category of categories" class="field-checkbox">
      <p-checkbox
        [(ngModel)]="selectedCategories"
        [label]="category"
        name="categoryGroup"
        [value]="category">
      </p-checkbox>
    </div>
  </div>
</div>
