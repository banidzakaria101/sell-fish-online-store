<div class="department-content" [ngClass]="{'expanded': isDepartmentsVisible}">
  <div *ngFor="let department of departments" class="department-item">
    <label>
      <input type="radio"
             (change)="onToggleDepartment(department.id)"
             [checked]="selectedDepartmentId === department.id" />
      {{ department.name }}
    </label>
  </div>

  <div *ngIf="loading">Loading departments...</div>
  <div *ngIf="loadingCategories">Loading categories...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="category-list" *ngIf="categories.length > 0">
    <h4>Select a Category:</h4>
    <ul>
      <li *ngFor="let category of categories" class="category-item">
        <label>
          <input type="radio"
                 (change)="onSelectCategory(category.id)"
                 [checked]="selectedCategoryId === category.id" />
          {{ category.name }}
        </label>
      </li>
    </ul>
  </div>
</div>
