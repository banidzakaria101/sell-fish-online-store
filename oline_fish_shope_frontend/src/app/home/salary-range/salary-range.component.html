<div class="filter-section">
  <div class="section-header" (click)="isExpanded = !isExpanded">
    <h3>Salary range</h3>
    <i class="pi" [ngClass]="{'pi-chevron-down': !isExpanded, 'pi-chevron-up': isExpanded}"></i>
  </div>
  <div *ngIf="isExpanded">
    <p-slider [(ngModel)]="salaryRange" [range]="true" [min]="20" [max]="600"></p-slider>
    <div class="range-values">
      <span>{{ salaryRange[0] }}</span>
      <span>to</span>
      <span>{{ salaryRange[1] }}</span>
    </div>
  </div>
</div>
