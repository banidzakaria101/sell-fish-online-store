<div class="container mt-4">
  <h2>Product List</h2>
  <p-table [value]="products" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
           [tableStyle]="{'min-width': '50rem'}"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Available</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>
          <input pInputText type="number" [(ngModel)]="product.price" [disabled]="editingProductId !== product.id">
        </td>
        <td>
          <input pInputText type="number" [(ngModel)]="product.stock" [disabled]="editingProductId !== product.id">
        </td>
        <td>
          <p-checkbox [(ngModel)]="product.available" [binary]="true" [disabled]="editingProductId !== product.id"></p-checkbox>
        </td>
        <td>
          <button pButton icon="pi pi-pencil" (click)="enableEditing(product)" *ngIf="editingProductId !== product.id"></button>
          <button pButton icon="pi pi-save" (click)="updateProduct(product)" *ngIf="editingProductId === product.id"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Message display for feedback -->
  <p-toast></p-toast>
</div>
