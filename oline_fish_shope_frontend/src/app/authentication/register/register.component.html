<app-header></app-header>
<div class="auth-container">
  <div class="welcome-section">
    <div class="logo-container">
      <img src="assets/images/fish-logo.png" alt="Fresh Fish Logo" class="logo">
    </div>
    <h2 class="welcome-title">Join FreshCatch Market</h2>
    <p class="welcome-text">Start ordering premium fresh fish today</p>
  </div>
  
  <div class="form-section">
    <div class="form-container">
      <h1 class="form-title">Create Account</h1>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input 
            type="text" 
            formControlName="username"
            class="form-input"
            placeholder="Choose a username"
          >
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" 
               class="error-message">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input 
            type="email" 
            formControlName="email"
            class="form-input"
            placeholder="Enter your email"
          >
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" 
               class="error-message">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input 
            type="tel" 
            formControlName="phoneNumber"
            class="form-input"
            placeholder="Enter your 10-digit phone number"
          >
          <div *ngIf="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid" 
               class="error-message">
            Please enter a valid 10-digit phone number
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Delivery Address</label>
          <input 
            type="text" 
            formControlName="address"
            class="form-input"
            placeholder="Enter your delivery address"
          >
          <div *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.invalid" 
               class="error-message">
            Address is required
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-input-container">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="form-input"
              placeholder="Choose a password (min. 6 characters)"
            >
            <button 
              type="button" 
              class="password-toggle"
              (click)="showPassword = !showPassword">
              <i class="eye-icon" [class.visible]="showPassword"></i>
            </button>
          </div>
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" 
               class="error-message">
            Password must be at least 6 characters long
          </div>
        </div>

        <button 
          type="submit" 
          class="submit-button" 
          [disabled]="registerForm.invalid || loading">
          {{ loading ? 'Creating Account...' : 'Create Account' }}
        </button>

        <div *ngIf="errorMessage" class="alert-error">
          {{ errorMessage }}
        </div>

        <div class="auth-footer">
          <p>Already have an account? 
            <a routerLink="/login" class="auth-link">Sign In</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
