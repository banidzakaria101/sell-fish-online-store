<div class="product-container" *ngIf="product">
  <div class="breadcrumb">
    <span>Home > {{product.category}}</span>
  </div>

  <div class="product-details">
    <div class="product-image">
      <div class="image-placeholder"></div>
    </div>

    <div class="product-info">
      <h1 class="product-name">{{ product.name }}</h1>

      <div class="price-container">
        <span class="save-badge">Save 5%</span>
        <span class="price">${{ product.price.toFixed(2) }} Each</span>
      </div>

      <p class="product-description">{{ product.description }}</p>

      <div class="add-to-cart-section">
        <div class="quantity-selector">
          <button class="quantity-btn">-</button>
          <input type="text" class="quantity-input" value="1">
          <button class="quantity-btn">+</button>
        </div>
        <button (click)="addToCart">ADD TO CART</button>
      </div>

      <div class="shipping-info" *ngIf="product.price >= 1">
        <img src="path-to-shipping-icon.svg" alt="Shipping icon" class="shipping-icon">
        <p>This item ships FREE with orders containing $125+ of Frozen items.
        Orders with less than $125 of Frozen items ship for $19.99. Frozen
        items ship with dry ice.</p>
      </div>
    </div>
  </div>
</div>
