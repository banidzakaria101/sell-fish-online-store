<main class="container mt-4">
  <p-breadcrumb [model]="breadcrumbItems" [home]="home"></p-breadcrumb>

  <div class="row mt-4">
    <div class="col-md-6">
      <p-image [src]="product.imagePath" [alt]="product.name" [preview]="true" class="w-100"></p-image>
    </div>
    <div class="col-md-6">
      <h1 class="mb-3">{{ product.name }}</h1>

      <div class="d-flex align-items-center mb-3">
        <h2 class="mb-0 me-3">${{ product.price.toFixed(2) }}/lb</h2>
        <p-tag severity="success" value="Save 5%"></p-tag>
      </div>

      <p class="text-muted mb-4">{{ product.description }}</p>

      <div class="mb-4">
        <i class="pi pi-truck me-2"></i>
        <span>This item ships FREE with orders containing $125+ of Frozen items. Orders with less than $125 of Frozen items ship for $19.99. Frozen items ship with dry ice.</span>
        <a href="#" class="ms-1">Read More</a>
      </div>

      <div class="mb-4">
        <h5>See all Member Benefits</h5>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="purchaseOption" id="subscription" checked>
          <label class="form-check-label" for="subscription">
            Subscription Member (10% off)
          </label>
        </div>
        <div class="ms-4 mb-3">
          <p-dropdown [options]="deliveryOptions" [(ngModel)]="selectedDeliveryOption" optionLabel="label"></p-dropdown>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="purchaseOption" id="oneTime">
          <label class="form-check-label" for="oneTime">
            One-time purchase
          </label>
        </div>
      </div>

      <div class="d-flex align-items-center mb-4">
        <p-inputNumber [(ngModel)]="quantity" [showButtons]="true" [min]="1" [max]="100" class="me-3"></p-inputNumber>
        <button pButton type="button" label="ADD TO CART" icon="pi pi-shopping-cart" (click)="addToCart(customerId, product.id)" class="p-button-primary"></button>
      </div>
    </div>
  </div>
</main>
