<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="create-product-form">
  <h2>Create Product</h2>

  <div class="form-group full-width">
    <input id="name" formControlName="name" placeholder="Product Name" required>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" type="number" formControlName="price" placeholder="Price" required>
    </div>
    <div class="form-group">
      <label for="weight">Weight</label>
      <input id="weight" type="number" formControlName="weight" placeholder="Weight" required>
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input id="stock" type="number" formControlName="stock" placeholder="Stock" required>
    </div>
  </div>

  <div class="form-group full-width">
    <textarea id="description" formControlName="description" placeholder="Product description..."></textarea>
  </div>

  <div class="form-group full-width">
    <label for="image">Product Image</label>
    <input id="image" type="file" (change)="onImageSelected($event)" accept="image/*" required>
  </div>

  <div class="form-group">
    <label for="department">Department</label>
    <select id="department" (change)="onDepartmentChange($event)" required>
      <option value="" disabled selected>Select a department</option>
      <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" formControlName="category" required>
      <option value="" disabled selected>Select a category</option>
      <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
    </select>
  </div>

  <div id="available" class="form-group">
    <label for="available">
      Available
      <input id="available" type="checkbox" formControlName="available">
    </label>
  </div>

  <button type="submit" [disabled]="productForm.invalid" class="submit-button">Add Product</button>
</form>
