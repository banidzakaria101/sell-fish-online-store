<div *ngIf="products.length > 0; else noProducts" class="product-grid">
  <div *ngFor="let product of products" class="product-card">
    <div class="product-image">
      <!-- Replace with actual product image -->
      <img src="path/to/default-image.jpg" alt="{{ product.name }}">
      <button class="favorite-btn">‚ù§</button>
    </div>
    <div class="product-info">
      <h3>{{ product.name }}</h3>
      <p class="product-description">{{ product.description }}</p>
      <p class="product-weight">{{ product.weight }}</p>
      <p class="product-price">${{ product.price.toFixed(2) }} / each</p>
      <p class="shipping-info" *ngIf="product.price >= 125">Ships FREE with $125+ of frozen items</p>
      <button class="add-to-cart-btn" *ngIf="product.available && product.stock > 0">ADD TO CART</button>
      <p class="out-of-stock" *ngIf="!product.available || product.stock === 0">Out of Stock</p>
    </div>
  </div>
</div>

<ng-template #noProducts>
  <p>No products available.</p>
</ng-template>
