<div *ngIf="products.length > 0; else noProducts">
  <h2>Product List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Weight</th>
        <th>Stock</th>
        <th>Available</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.weight }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.available ? 'Yes' : 'No' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noProducts>
  <p>No products available.</p>
</ng-template>
